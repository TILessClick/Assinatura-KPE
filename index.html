<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Assinaturas KPE</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>


</head>

<body>
  <nav><img class="logo" src="https://kpe.com.br/wp-content/themes/KpeEngenharia/assets/images/Logo-KPE.svg"
      alt="logo KPE">
  </nav>



  <body>

    <!-- AQUI COMEÇA O FORMULÁRIO-->
    <form>
      <h1 id="titulo">Assinatura KPE</h1>
      <p id="subtitulo">Complete suas informações</p>
      <!-- <label class="titulo">Preencha o formulário:</label><br> -->
      <label class="label-titulo" for="name">Nome:</label>
      <input class="entrada" type="text" class="input-field" placeholder="   Nome Completo" id="name" name="name">
      <label class="label-titulo" for="cargo">Cargo: </label>
      <input class="entrada" type="text" class="input-field" placeholder="   Cargo" id="cargo" name="cargo">
      <label class="label-titulo" for="cargo">Unidade: </label>
      <input class="entrada" type="text" class="input-field" placeholder="   Unidade" id="unidade" name="unidade">
      <label class="label-titulo" for="email">E-mail corporativo: </label>
      <input class="entrada" type="text" class="input-field" placeholder="   seu.usuario@kpe.com.br" id="email" name="email">
      <label class="label-titulo" for="telefone">Telefone corporativo: </label>
      <input class="telefone" type="text" class="input-field" placeholder="   55 (XX) XXXXX-XXXX" id="telefone" name="telefone">
      <button type="button" class="botao" onclick="generateImage()">Gerar assinatura</button>
    </form>

    <!-- AQUI COMEÇA O CANVAS-->
    <canvas id="canvas"></canvas>

    <div class="container-img"></div>



    <footer>
      <p>Lessclick - Todos os direitos reservados.</p>
    </footer>

  </body>

</html>
